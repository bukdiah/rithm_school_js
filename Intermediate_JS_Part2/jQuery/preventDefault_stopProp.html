<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long list</title>
</head>
<body>
  <div>
    <a href="http://www.google.com" id="google">Google</a>
  </div>
  <div>
    <a href="http://www.yahoo.com" id="yahoo">Yahoo</a>
  </div>
  <div>
    <a href="http://www.bing.com" id="bing">Bing</a>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(function() {

      $("div").on('click', function(e) {
        console.log("you clicked on a div!");
      });

      $("#google").on('click', function(e) {
        e.preventDefault(); // prevents the default behavior of a link but doesn't affect the event listener on the parent div
      });

      $("#yahoo").on('click', function(e) {
        e.preventDefault();
        e.stopPropagation(); // prevents the click event from bubbling up from the a tag and on to the link
      });

      $("#bing").on('click', function(e) {
        e.stopPropagation(); // lnk works. Doesn't prevent default behavior of the link
        // just stops the event from bubbling up to the parents
      });

    });
  </script>
</body>
</html>
